<!--5.Creación de botones personalizados: Diseña botones personalizados utilizando elementos
HTML como <button> o <a>, y aplica estilos CSS para cambiar su apariencia al pasar el cursor
sobre ellos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercio5</title>
    <link rel="stylesheet" href="ej5.css">

</head>
<body>
    <header>
        <h1>Mundo Escritos</h1>
      </header>
    
      <main>
        <section class="contenido-principal">
          <h2>Bienvenido a Mundo Escritos</h2>
          <p>es una plataforma en línea que permite a los usuarios descubrir, leer y compartir historias escritas por aficionados y profesionales de la escritura.</p>
          <div class="botones">
            <button class="boton boton-principal">Comenzar a leer</button>
            <button class="boton boton-secundario">Comenzar a escribir</button>
          </div>
        </section>
      </main>
    
      <footer>
        <p>&copy; 2024 - Mi Sitio Web</p>
      </footer>
    </body>
</body>
</html>
